<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Poppins&display=swap"
      rel="stylesheet"
    />
    <title>ToDoListApp</title>
  </head>
  <body>
    <div class="container">
      <h1><span>TODO</span>List</h1>
    </div>
    <div class="input-container">
      <div class="input-item">
        <input type="text" placeholder="What Do You Wish To Do ..." />
        <button class="addBtn" type="submit">+</button>
      </div>
      <div class="input-list">
        <input type="text" class="item_input" disabled />
        <button class="editBtn">EDIT</button>
        <button class="removeBtn">REMOVE</button>
      </div>
    </div>
  </body>
</html>
